<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ecoPlanner - Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-left">
            <div class="login-content">
                <h1><i class="fas fa-leaf"></i> ecoPlanner</h1>
                <p>Your personal guide to sustainable living</p>
                <div class="login-features">
                    <div class="feature">
                        <i class="fas fa-calendar-check"></i>
                        <span>Plan your eco-friendly day</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-lightbulb"></i>
                        <span>Get AI-powered sustainability tips</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-chart-line"></i>
                        <span>Track your sustainability progress</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="login-right">
            <div class="login-form-container">
                <h2>Welcome Back</h2>
                <p>Login to continue your sustainability journey</p>
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password">
                    </div>
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    <button type="submit" class="login-btn">Log In</button>
                    <div class="signup-link">
                        Don't have an account? <a href="#">Sign Up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
